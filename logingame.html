<html>
    <head>
        <style>
        :root{
      bg: #0f1724;
      card: #0b1220;
      accent: #6ee7b7;
      muted: #9aa6b2;
      glass: rgba(255,255,255,0.03);
      radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(110,231,183,0.06), transparent 8%),
        radial-gradient(700px 300px at 90% 90%, rgba(99,102,241,0.04), transparent 6%),
        var(--bg);
      padding:24px;
    }
        
        
            .div{
                margin:20px;
                background:background: #0600b3;
background: linear-gradient(90deg, rgba(6, 0, 179, 1) 0%, rgba(13, 13, 128, 1) 35%, rgba(15, 177, 209, 1) 100%);;
              
            }
            
            .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
    }
            
            .h2{
                
                  padding-left:180px;
            }
            .h3{
                padding-left:80px;
                
            }
            
            .p{
                
                padding-left:20px;
                padding-right:20px;
            }
            
            label{
                
                font-size:13px;
                color:var(--muted);
                display:black;
                margin-bottom:6px;
            }
            .row{
                display:flex; gap:12px;
            }
            .col{
                flex:1;
            }
            
          
            
        </style>
        
    </head>
        <body>
        
            <div class="div">
                  <h2 class="h2" >login game </h2>
            <h3 class="h3" >ready to play ?</h3>
            <p class="p">
                Fill the form to set up your player profile - local previwe + saves to broewser.
            </p>
            
            <!--name section-->
            
            <div>
                <label for="player name" >player name </label>
                <input type id="playername"
                name="playername"
                type="text"
                placeholder=playername />
            </div>
            
            <!--email section-->
            
            <div class="row">
                    <div class="col">
                        <label for="email">email (for optional)</label>
                        <input id ="email"
                        name="email"
                        type="email"
                        placeholder="you@domain.com"/>
                    
                    </div>
                    
                    <!--difficulty -->
                    
                        <div style="width:140px">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty" aria-label="difficulty">
              <option value="easy">Easy</option>
              <option value="normal" selected>Normal</option>
              <option value="hard">Hard</option>
              <option value="insane">Insane</option>
            </select>
          </div>
        </div>
        
        <!--character choose-->
        
         <div class="row">
          <div class="col">
            <label>Choose character</label>
            <div class="controls">
              <label><input type="radio" name="character" value="hunter" checked/> Hunter</label>
              <label><input type="radio" name="character" value="engineer"/> Engineer</label>
              <label><input type="radio" name="character" value="mage"/> Mage</label>
            </div>
          </div>
          <!-- i don't known what is this chat gpt use keli ithe thodi -->  <!--accent color-->
          <div style="width:160px">
            <label for="color">Accent color</label>
            <input id="color" type="color" value="#6ee7b7" title="Theme color" />
          </div>
        </div>
        
        <!--igm -->
        
        <div style="display:flex; gap:12px; align-items:center;">
          <div class="avatar-uploader">
            <div class="avatar-preview" id="avatarPreview">No image</div>
            <div>
              <label class="small">Avatar (PNG/JPG)</label><br/>
              <input id="avatarFile" type="file" accept="image/*" />
            </div>
          </div>
           </div> <br><br>
           
      
           
         <footer>
          <div style="display:flex; gap:8px;">
            <button type="button" class="btn" id="startBtn">Start Game</button>
            <button type="button" class="btn ghost" id="saveBtn">Save Profile</button>
            <button type="button" class="btn ghost" id="loadBtn">Load Last</button>
          </div>
          <div class="small" id="formMsg"></div>
        </footer>
            
    
        
            </div>
            

        
        </body>
    
</html>
